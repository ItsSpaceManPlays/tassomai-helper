<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="background"></div>

        <ul class="question-list">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
        </ul>
        <div class="status-log">Status: Loading</div>
        <button class="button-3" id="debug1">Find answer buttons</button>

        <div id="conn-indicator" class="">Not connected</div>

        <input id="ip-inp" class="input-ip" placeholder="127.0.0.1" id="input-ip">
        <input id="port-inp" class="input-port" placeholder="45254" id="input-port">
        <button id="connect-btn" class="button-3" id="connect-btn">Connect</button>
        <button id="disconnect-btn" disabled class="button-3" id="disconnect-btn">Disconnect</button>
    </body>
</html>
